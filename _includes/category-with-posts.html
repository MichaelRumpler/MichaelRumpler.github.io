<section id="{{ include.title | slugify | downcase }}" class="taxonomy__section">
  <h2 class="archive__subtitle">{{ include.title }}</h2>
  <div class="entries-{{ entries_layout }}">

{%- for post in site.categories[include.category] -%}
  {%- unless post.hidden -%}
    {% include archive-single.html %}
  {%- endunless -%}
{%- endfor -%}

  </div>
  <a href="#page-title" class="back-to-top"><span data-translate="back_to_top">{{ site.data.ui-text[site.locale].back_to_top | default: 'Back to Top' }}</span> &uarr;</a>
</section>
