message: "Mei, die Quotenspinne gibt's auch noch. Das ist ja schön. Interessanterweise habt ihr die Tour in der umgekehrten Richtung als wir damals gemacht. Und ein paar Wochen früher im Jahr macht offenbar einen enormen Unterschied. Oder die Tour wurde komplett umgestellt. Durch Flüsse mußten wir nämlich nicht waten. Hebt den Abenteuerfakor aber enorm. Neid! Viel Spaß noch auf der weiteren Reise!"
