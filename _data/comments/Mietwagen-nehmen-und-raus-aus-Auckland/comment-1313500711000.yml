message: "Hoi zemme!\r\n\r\nErstmals Gl&#252;ckwunsch, dass ihr echt dort angekommen seid, wo ihr hin wolltet. Echt scha(r)fe Bilder!\r\n\r\nDas Wetter sieht leider sehr bescheiden aus - ich hoffe, dass es bald besser wird und Vero damit wieder schnell gesundet! Gute Besserung auf diesem Wege. Und vergi&#223; nicht Dein Antiviral - 3x t&#228;glich sollst Du es nehmen!!\r\n\r\n&#220;brigens Michael - ich kann verstehen, dass Du unbedingt ein Schaf scheren wolltest. Aber warum so in die Ferne schweifen - Vero h&#228;tte auch mal eine Rasur verdient - &#228;h, am Kopf nat&#252;rlich. Sie sieht ja vor lauter Stirnfransen gar nichts mehr.\r\n\r\nAls dann! Und seids auch mal a bisserl brav!\r\nM.\r\n\r\nPS: W&#252;rde sich Spotty auch mit einem Schaf verstehen? Ich mach mich schon mal mit den Einfuhrbestimmungen bekannt."
