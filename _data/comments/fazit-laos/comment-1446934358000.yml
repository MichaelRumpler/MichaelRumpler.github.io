message: "sehr viel unbekanntes Gemüse  und Obst(ich hoffe es war Obst und Gemüse), wo der Guide keine englische Übersetzung wusste.\r\n\r\nVielleicht eine kurze Zusammenstellung der exotischen Highlights, die wir erkannt haben: \r\n\r\n- Farn (sehr lecker)\r\n- Grillen\r\n- Hühnerfüße\r\n- Blut (von der Ente)\r\n- ganze Fische\r\n- Lao-Kaffee (pfu - der ist echt grauslich)\r\n- Affenohren\r\n- Tamarind (nicht für Mitteleuropäer eßbar)\r\n\r\nzu jeder Mahlzeit: Reis und Chilli"
