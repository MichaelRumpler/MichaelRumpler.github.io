message: "Hi Elisabeth,\r\n\r\nMichi hat gemeint, ich muss dir antworten, weil ich mittlerweile auch ein Rugby Fan geworden bin. (So von Frau zu Frau quasi):\r\n1.) Rugby ist ein wirklich intelligentes Spiel. Die meisten Spieler haben ein spezielle F&#228;higkeiten (z.B:  Kraftlackeln od.Sprinter) und das Team muss immer entscheiden, wen sie jetzt wof&#252;r einsetzen, und dann m&#252;ssen sie das auch noch im Team richtig kommunizieren. \r\n2.) Die Regeln sind sehr komplex, und auch Leute, die jetzt seit ca. 1/2 Jahr rugby schauen, kennen noch nicht alle Regeln. Das passt wieder zu meinem Eindruck, dass das kein einfaches Spiel ist.\r\n3.) Die Kraftlackeln schauen wirklich njammy aus! (Beim letzten Spiel konnte ein Spieler der All-Blacks sein enges Leiberl nicht &#252;berziehen, weil seine Schultern einfach zu m&#228;chtig waren :-).\r\n4.) Die Stimmung ist einfach super! In der Sportsbar leiden immer wirklich alle mit bzw. freuen sich. Das machts nochmal besser.\r\n5.) Anders als z.B.: beim Fu&#223;ball sitzen die Fans bunt gemischt in den Reihen, und es gibt kaum ausschreitungen.\r\n6.) Die Kraftlackeln sind wirklich njammy! (ich wei&#223; das hatte ich schon bei 3., aber das kann man nicht oft genug sagen.)\r\n7.) Bei den Kiwis gibts vorher immer einen traditionellen Kriegstanz der Maori - Haka. Das ist echt cooles, vorallem, wenn man die europ&#228;ischen Spieler sieht, die da voll mitmachen, bzw. die Gesichter der gegnerischen Mannschaft anschaut.\r\n"
