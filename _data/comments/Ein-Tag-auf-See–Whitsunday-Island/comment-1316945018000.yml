message: "Ich dachte mir, dass dir das gef&#228;llt. ;-)\r\nDas Spiel wird mit Dingen gespielt, die halt auf einem Segelschiff vorhanden sind: Klorollen und Schnorchel. Einer bekommt die Klorolle zwischen die Beine (oder in diesem Fall in den Mund) und der andere mu&#223; mit verbundenen Augen den Schnorchel dort rein treffen. Ein dritter gibt Anweisungen weil ja der mit dem vollen Mund das nicht kann."
