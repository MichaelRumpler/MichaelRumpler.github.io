message: "Also Buddha ist neuerdings auch der Handyheilige - wo doch die kath. Kirche schon 2009einen Internetheiligen ernannt hat. Es handelt sich dabei um St. Isidor von Sevilla, der im 6. Jahrhundert ein Wörterbuch in 20 Bänden geschrieben haben soll, das aufgrund seiner baumartigen Struktur eine Vielzahl von Informationen erschließbar machte. (Das war die heutige nutzlose Info des Tages. Weiterhin schönen Urlaub ;.)"
